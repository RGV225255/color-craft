<html>
   <head>
      <title>color craft</title>
      <link rel="stylesheet" href="style.css">
   </head>

    <body>
       <div id="main">
            <center><h1 id="head">Color Craft</h1></center>
          <div id ="container">
            <div id="text-color">
                <h1>Text Color</h1>
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr 1fr; row-gap: 15px; column-gap: 20px;">
                    <button  style="background-color: red;" onclick="changeTextColor('red')">Red</button>
                    <button  style="background-color: green;" onclick="changeTextColor('green')">Green</button>
                    <button  style="background-color: blue;" onclick="changeTextColor('blue')">Blue</button>
                    <button  style="background-color: yellow;" onclick="changeTextColor('yellow')">Yellow</button>
                    <button  style="background-color: purple;" onclick="changeTextColor('purple')">Purple</button>
                    <button  style="background-color: orange;" onclick="changeTextColor('orange')">Orange</button>
                    <button  style="background-color: pink;" onclick="changeTextColor('pink')">Pink</button>
                    <button  style="background-color: cyan;" onclick="changeTextColor('cyan')">Cyan</button>
                    <button  style="background-color: black;" onclick="changeTextColor('black')">Black</button>
                    <button  style="background-color: white;" onclick="changeTextColor('white')">White</button>
                </div>
                </div>
                <div id ="background-color">
                <h1>Background Color</h1>
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr 1fr; row-gap: 15px; column-gap: 20px;">
                    <button style="background-color: red;" onclick="changeBackgroundColor('red')">Red</button>
                    <button style="background-color: green;" onclick="changeBackgroundColor('green')">Green</button>
                    <button style="background-color: blue;" onclick="changeBackgroundColor('blue')">Blue</button>
                    <button style="background-color: yellow;" onclick="changeBackgroundColor('yellow')">Yellow</button>
                    <button style="background-color: purple;" onclick="changeBackgroundColor('purple')">Purple</button>
                    <button style="background-color: orange;" onclick="changeBackgroundColor('orange')">Orange</button>
                    <button style="background-color: pink;" onclick="changeBackgroundColor('pink')">Pink</button>
                    <button style="background-color: cyan;" onclick="changeBackgroundColor('cyan')">Cyan</button>
                    <button style="background-color: black;" onclick="changeBackgroundColor('black')">Black</button>
                    <button style="background-color: white;" onclick="changeBackgroundColor('white')">White</button>
            </div>
          </div>
          <div id ="Background-image">
            <h1>Background Image</h1>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr 1fr; row-gap: 15px; column-gap: 20px;">
                <button style="background-image: url('image1.jpg');" onclick="changeBackgroundImage('image1.jpg')">Image 1</button>
                <button style="background-image: url('image2.jpg');" onclick="changeBackgroundImage('image2.jpg')">Image 2</button>
                <button style="background-image: url('image3.jpg');" onclick="changeBackgroundImage('image3.jpg')">Image 3</button>
                <button style="background-image: url('image4.jpg');" onclick="changeBackgroundImage('image4.jpg')">Image 4</button>
                <button style="background-image: url('image5.jpg');" onclick="changeBackgroundImage('image5.jpg')">Image 5</button>
                <button style="background-image: url('image6.jpg');" onclick="changeBackgroundImage('image6.jpg')">Image 6</button>
                <button style="background-image: url('image7.jpg');" onclick="changeBackgroundImage('image7.jpg')">Image 7</button>
                <button style="background-image: url('image8.jpg');" onclick="changeBackgroundImage('image8.jpg')">Image 8</button>
                <button style="background-image: url('image9.jpg');" onclick="changeBackgroundImage('image9.jpg')">Image 9</button>
                <button style="background-image: url('image10.jpg');" onclick="changeBackgroundImage('image10.jpg')">Image 10</button>
            </div>
          </div>
          </div>
          <div id="text-editor">
            <h1 name="" id="text" contenteditable="true">
                you can type here...
            </h1>
          </div>
          <div>
            <button onclick="alert('we are working on it!') " style="height: 50px ; width: 100px; padding: 10px;background-color: blue;color: wheat; border: none; border-radius: 20px;">download</button>
          </div>
         </div>
         <script src="script.js"></script>

    
</body>
</html>
